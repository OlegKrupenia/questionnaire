<form action="#"
      th:action="@{/update/{id}(id=${question.questionId})}"
      th:object="${question}"
      method="post">
    <p><span style="font-weight: bold;" th:text="${question.question}"></span></p>
    <input type="hidden" th:value="${question.correctAnswer}" name="correctAnswer" />
    <p><input type="checkbox" name="selectedAnswer" value="A"><span th:text="${question.optionA}"></span></p>
    <p><input type="checkbox" name="selectedAnswer" value="B"><span th:text="${question.optionB}"></span></p>
    <p><input type="checkbox" name="selectedAnswer" value="C"><span th:text="${question.optionC}"></span></p>
    <p><input type="checkbox" name="selectedAnswer" value="D"><span th:text="${question.optionD}"></span></p>
    <div th:if="${question.optionE != null}">
        <p><input type="checkbox" name="selectedAnswer" value="E"><span th:text="${question.optionE}"></span></p>
    </div>
    <input type="submit" value="Select an option">
    <p><a href="/">Reset questionnaire</a></p>
</form>
